<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script type="application/javascript" src="main.js"></script>
  <link rel="stylesheet" href="../dist/main.css">
 
</head>
<body id="page-container">
  <img id="background" src="../assets/images/rock.png">
  <img id="base-image" src="../assets/images/spaceships/6_rotated.png">
  <img id="destroyed-base" src="../assets/images/spaceships/destroyed-base.png">
  <img id="yellow-missile" src="../assets/images/Missiles/yellow_missile.png">
  <img id="explosion-1" class="explosion" src="../assets/images/explosions/explosion_1.png">
  <img id="explosion-2" class="explosion" src="../assets/images/explosions/explosion_2.png">
  <img id="explosion-3" class="explosion" src="../assets/images/explosions/explosion_3.png">
  <img id="explosion-4" class="explosion" src="../assets/images/explosions/explosion_4.png">
  
  <div id="game-screen-container">
    <div id="game-info-container">
      <div id="game-info-level" class="game-info-area">
        Level 1
      </div>
      <div id ="game-info-lives" class="game-info-area">
        Lives: 3
      </div>
      <div id="game-info-missiles" class="game-info-area">
        Missiles: 10
      </div>
    </div>
    <canvas id="game-canvas">
      <div>
        Canvas not supported by your browser, switch to a newer version of your browser or try Google Chrome
      </div>
    </canvas>
  </div>  
</body>
</html>
